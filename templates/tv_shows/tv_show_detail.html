<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show's detail</title>
</head>
<body>
  <h1>{{tvshow_id.title}}</h1>
  <img src={{tvshow_id.image}} alt="" width="480" height="300">
  <p>Description:{{tvshow_id.description}}</p>
  <hr>
  <p>Genre: {{tvshow_id.genre}}</p>

  <ul>
      {% for i in tvshow_id.tvshow_reviews.all %}
        <li>
            <hr>
            <h3>Review</h3>
            <h4>{{i.text}}</h4>
            <h3>{{i.stars}}</h3>

        </li>
      {% endfor %}
  </ul>
  <p>Created at: {{tvshow_id.created_at}}</p>
    <hr>
        <button><a href="/tv_shows_list/{{tvshow_id.id}}/update">Edit </a></button>
        <button><a href="/tv_shows_list/{{tvshow_id.id}}/delete">Delete</a></button>
        <button><a href="/tv_shows_list/{{tvshow_id.id}}/add_review">Add review</a></button>
    <hr>

</body>
</html>
