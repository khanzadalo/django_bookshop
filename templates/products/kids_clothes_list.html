<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids clothes</title>
</head>
<body>
<h1>List of kids clothes</h1>
<ul>
    {% for i in kids_clothes %}
    <li>
        <h2>{{i.title}}</h2>
        <h2>{{i.image}}</h2>
        <h2>{{i.description}}</h2>
        <h2>{{i.price}}</h2>
        {% for tag in i.tags.all %}
            <p>{{ tag.name }}</p>
        {% endfor %}
    </li>
    {% endfor %}
</ul>

</body>
</html>
